language: csharp
install:
  - nuget restore ImplementProject.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
solution: ImplementProject.sln
mono: none
dotnet: 3.1  # Change this to the version of .NET SDK you're using

before_script:
  - dotnet restore

script:
  - dotnet build
  - dotnet test ImplementProject.Tests/ImplementProject.Tests.csproj  # Adjust the test project path

# Optionally, you can add additional configurations such as notifications, deployment, etc.
